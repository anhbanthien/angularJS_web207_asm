<section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
  <div class="row">
    <div class="col-12">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

              <p style="color: dimgray;" class="text-center h1 fw-bold mb-5 mt-4"> Khởi tạo Cửa hàng bạn muốn.
              </p>

              <form data-gtm-form-interact-id="0">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c" style="margin-left: 0px;">Tên Cửa hàng</label>
                    <input ng-model="input.name" type="text" id="form3Example1c" class="form-control">
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 71.2px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example1c" style="margin-left: 0px;">Địa chỉ</label>
                    <input type="text" id="form3Example1c" class="form-control" ng-model="input.address">
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 71.2px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example3c" style="margin-left: 0px;">Phone number</label>
                    <input type="email" id="form3Example3c" class="form-control" ng-model="input.numberphone">
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 69.6px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c" style="margin-left: 0px;">Trạng thái</label>
                    <input type="text" id="form3Example4c" class="form-control" ng-model="input.status">
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 64px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4cd" style="margin-left: 0px;">Logo Cửa hàng (chọn
                      File )</label>
                    <input class="form-control" type="file" id="formFileMultiple" />
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 136px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="form3Example4c" style="margin-left: 0px;">Link Logo khóa học</label>
                    <input type="text" id="form3Example4c" class="form-control" ng-model="input.logo">
                    <div class="form-notch">
                      <div class="form-notch-leading" style="width: 9px;"></div>
                      <div class="form-notch-middle" style="width: 64px;"></div>
                      <div class="form-notch-trailing"></div>
                    </div>
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" checked="true" id="form2Example3c"
                    autocompleted="" data-gtm-form-interact-field-id="0">
                  <label class="form-check-label" for="form2Example3">
                    Tôi đồng ý với điều khoản từ <a href="#!">Anhbanthien</a>
                  </label>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button ng-click="onSave()" type="button" class="btn btn-primary btn-lg"
                    style="background-color: green;">
                    <a style="color: rgb(255, 255, 255);
                      text-decoration: none;
                      " href="#!/store">Create điiiii</a>

                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid" alt="Sample image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
